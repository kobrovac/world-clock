<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <title>World Clock - Karin Obrovac</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>
    <select name="" id="">
        <option value="">Choose city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
        <option value="">Current location</option>
    </select>

    <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">January 17th 2023</div>
        <div class="time">13:35:27 PM</div>
    </div>
    </div>
    <footer>This project was coded by Karin Obrovac and it's
        <a href="https://github.com/kobrovac/world-clock" 
        target="_blank">open sourced on GitHub</a></footer>

        <script src="js/index.js"></script>
</body>
</html>
